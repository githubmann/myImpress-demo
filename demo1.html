<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>demo1</title>
        <link rel="stylesheet" href="css/demo.css" />
    </head>
    <body class='impress-supported impress-enabled impress-on-overview'>
        <div class="fallback-message">
            <p>尊驾的浏览器太老土啦！<b>无法满足impress.js的要求</b>，现在你只能看到一些最朴素的演示画面。</p>
            <p>为了欣赏漂亮的演示画面，请使用先进、优雅、快速、美丽、免费的现代浏览器，比如 <b>Chrome</b>, <b>Safari</b> or <b>Firefox</b> 。</p>
        </div>
        <!-- id必须是impress -->
        <div id="impress">
        <!-- 在下面这个场景里，我们给它设置了`data-x="-1000"`和`data-y="-1500`的属性。
        这意味着这个元素的**中心**（是的，确实是中心）在整个幻灯片的(-1000px, -1500px)处。 -->

            <!-- step为一个场景 slide代表这是一个幻灯片方式呈现 -->
            <div id="who" class="step slide" data-x="2342" data-y="1561">
                <q align='center'><b>我们是谁</b>?? </q>
            </div>
            <div id="wenti" class="step" data-x='1233' data-y='1233'>
                <h2><b>逗逼组合</b></h2>
            </div>
            <!-- id为overview是默认的一个查看目录的行为 必须跟缩放的data-scale配合 -->
            <div id="overview" class="step" data-scale='10'></div>
        </div>

    <script src="js/impress.js"></script>
    <script>impress().init();</script>
    </body>
</html>
